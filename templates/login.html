<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grader - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        .left-panel {
            padding: 50px;
            background: url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZXhhbXxlbnwwfHwwfHx8MA%3D%3D') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-panel {
            padding: 50px;
            background-color: #f0f0f0; /* Subtle color */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333; /* Text color */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #666; /* Border color on focus */
            outline: none;
        }
        button[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #007bff; /* Button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Button color on hover */
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-panel">

    </div>
    <div class="right-panel">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="header">
                <h1>My Grader</h1>
                <p>An application for managing exams and student scores.</p>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
<!-- Footer -->
<footer class="footer">
    University of Windsor, MAC &#174;
</footer>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
