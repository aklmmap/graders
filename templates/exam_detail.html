<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Detail</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>{{ exam.exam_name }}</h1>
    <form method="post" action="{% url 'submit_answers' exam.id %}">
      {% csrf_token %}
      <h2 class="mb-4">Questions:</h2>
      <ul class="list-group">
        {% for question in exam.questions.all %}
          <li class="list-group-item mb-3">
            <h4>{{ question.question_text }}</h4>
            <textarea class="form-control" name="question_{{ question.id }}_answer" rows="4" placeholder="Enter your answer here"></textarea>
          </li>
        {% endfor %}
      </ul>
      <button type="submit" class="btn btn-primary mt-4">Submit Exam</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
