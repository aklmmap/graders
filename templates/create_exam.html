<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Exam</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Create New Exam</h1>
    <form method="post" action="{% url 'create_exam' %}">
      {% csrf_token %}
      <ul class="list-group mb-3">
        {% for question in questions %}
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="questions" id="question_{{ question.id }}" value="{{ question.id }}">
              <label class="form-check-label" for="question_{{ question.id }}">{{ question.question_text }}</label>
            </div>
          </li>
        {% endfor %}
      </ul>
      <div class="mb-3">
        <input type="text" class="form-control" name="exam_name" placeholder="Enter exam name" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Exam</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
