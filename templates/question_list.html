<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Available Questions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scrollable-list {
      max-height: 400px; /* Adjust the max height as needed */
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>All Available Questions</h1>

    {% if messages %}
      <ul class="messages alert alert-danger">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" action="{% url 'create_exam' %}">
      {% csrf_token %}
      <ul class="list-group mb-3 scrollable-list"> <!-- Add scrollable-list class here -->
        {% for question in questions %}
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="questions" id="question_{{ question.id }}" value="{{ question.id }}">
              <label class="form-check-label" for="question_{{ question.id }}">{{ question.question_text }}</label>
            </div>
          </li>
        {% endfor %}
      </ul>
      <div class="mb-3">
        <input type="text" class="form-control" name="exam_name" placeholder="Enter exam name" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Exam</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
